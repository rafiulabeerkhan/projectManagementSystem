<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css"/>
    <title>Create New Project</title>
</head>
<body>
<section>
    <div  class="container">
        <h2 class="mb-4">Create New Project</h2>
        <form action="createProject" method="post">
            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" required class="form-control" name="projectName" placeholder="Project Name" >
            </div>
            <div class="mb-3">
                <label class="form-label">Project Intro</label>

                <textarea class="form-control" name="intro" placeholder="Project Intro"></textarea>
            </div>


            <div class="mb-3">
                <p>Please select your project status:</p>
                  <input type="radio" required name="status" value=0>
                  <label>Pre</label><br>
                  <input type="radio" required name="status" value=1>
                  <label>Start</label><br>
                  <input type="radio" required  name="status" value=3>
                  <label>End</label>
            </div>
            <div class="mb-3">
                <label  class="form-label">Start Date</label>

                <input type="date" class="form-control" name="startDate">
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" required class="form-control"  name="endDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Members</label>
                <a type="button" class="btn btn-outline-info" id="addMembers">+ Add Members</a>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-lg" id="formSubmit">Submit</button>

        </form>
    </div>

</section>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../../scripts/createProject.js"></script>

</body>
</html>
